  running_sample:
    # needs: [build]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.8, 3.9, "3.10", 3.11 ]
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_GHWF }}
          role-session-name: myGitHubActions

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'corretto'

      - name: Install Python and required pips
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test_requirements.txt

      - name: Test with pytest
        run: |
          pytest

      - name: Install jar files
        # rerun python setup.py install at the end if jars download incorrectly
        run: |
          python setup.py install
          python setup.py download_jars

      - name: Put words to sample stream
        run: sample_kinesis_wordputter.py --stream kclpysample -w cat -w dog -w bird -w lobster -w octopus

      - name: Start KCL application windows
        timeout-minutes: 1
        if: matrix.os  == 'windows-latest'
        run: echo 'Windows version'
        # fix run command for windows
        # run: $(amazon_kclpy_helper.py --print_command --java $(which java) --properties samples/sample.properties)
        # continue-on-error: true

      - name: Start KCL application ubuntu and macOS
        timeout-minutes: 1
        if: matrix.os  != 'windows-latest'
        run: $(amazon_kclpy_helper.py --print_command --java $(which java) --properties samples/sample.properties)
